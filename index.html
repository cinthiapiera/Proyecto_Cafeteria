<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estetica</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <nav class="nav container flex">
        <a href="#" class="logo-content flex">
          <i class='bx bx-cut logo-icon'></i>
          <span class="logo-text">Estetica Erika</span>
        </a>
        <div class="menu-content">
          <ul class="menu-list flex">
            <li><a href="#home" class="nav-link active-navlink">home</a></li>
            <li><a href="#about" class="nav-link">about</a></li>
            <li><a href="#product" class="nav-link">product</a></li>
            <li><a href="#review" class="nav-link">review</a></li>
          </ul>
          <div class="media-icons flex">
            <a href="#"><i class='bx bxl-facebook' ></i></a>
            <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#"><i class='bx bxl-youtube' ></i></a>
          </div>
          <i class='bx bx-x-circle navClose-btn'></i>
        </div>
        <div class="contact-content flex">
          <i class='bx bxl-whatsapp whatsapp-icon'></i>
            <span class="whatsapp-number">123-456-789</span>
        </div>
        <i class='bx bx-menu navOpen-btn'></i>
      </nav>
    </header>
    <main>
      <section class="section-home" id="home">

      </section>

      <section class="section-about" id="about">

      </section>

      <section class="section menu" id="menu">

      </section>

      <section class="section-brand" id="brand">

      </section>

      <section class="section-review" id="review">

      </section>

      <section class="section-newsletter" id="newsletter">

      </section>

      <section class="section-footer" id="footer">

      </section>
    </main>
    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
